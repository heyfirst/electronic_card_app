name: Deploy to Fly.io

on:
    push:
        tags:
            - "v*"

jobs:
    deploy:
        name: Deploy app
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/v')

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Check assets files
              run: |
                  echo "ğŸ“‚ Checking assets files..."
                  echo "=== Main images ==="
                  ls -lh assets/images/ || echo "âš ï¸  assets/images/ not found"
                  echo ""
                  echo "=== Journey of us ==="
                  if [ -d "assets/images/journey-of-us/" ]; then
                      echo "Total files: $(find assets/images/journey-of-us/ -type f | wc -l)"
                      ls -lh assets/images/journey-of-us/
                  else
                      echo "âš ï¸  assets/images/journey-of-us/ not found"
                  fi
                  echo ""
                  echo "=== Preview images ==="
                  ls -lh assets/images/perview/ || echo "âš ï¸  assets/images/perview/ not found"
                  echo ""
                  echo "=== Icons ==="
                  ls -lh assets/icons/ || echo "âš ï¸  assets/icons/ not found"
                  echo ""
                  echo "=== Checking critical files ==="
                  test -f assets/images/main-logo.png && echo "âœ“ main-logo.png exists" || echo "âœ— main-logo.png missing"
                  test -f assets/images/mini-logo.png && echo "âœ“ mini-logo.png exists" || echo "âœ— mini-logo.png missing"
                  test -f assets/images/thank-you-logo.png && echo "âœ“ thank-you-logo.png exists" || echo "âœ— thank-you-logo.png missing"
                  test -f assets/icons/wedding-invitation.png && echo "âœ“ wedding-invitation.png exists" || echo "âœ— wedding-invitation.png missing"
                  test -f assets/images/journey-of-us/timeline_metadata.json && echo "âœ“ timeline_metadata.json exists" || echo "âœ— timeline_metadata.json missing"

            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                  channel: "stable"

            - name: Install dependencies
              run: flutter pub get

            - name: Analyze code
              run: flutter analyze

            - name: Run tests
              run: flutter test || echo "âš ï¸  No tests found or tests failed, continuing deployment..."

            - name: Extract version from tag
              id: version
              run: |
                  # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
                  VERSION=${GITHUB_REF#refs/tags/v}
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "ğŸ“¦ Deploying version: $VERSION"

                  # Extract build number from version (e.g., 1.2.3+4 -> 4, or use commit count)
                  if [[ $VERSION == *"+"* ]]; then
                      BUILD_NUMBER=${VERSION#*+}
                      VERSION_NAME=${VERSION%+*}
                  else
                      BUILD_NUMBER=${{ github.run_number }}
                      VERSION_NAME=$VERSION
                  fi
                  echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
                  echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
                  echo "ğŸ”¢ Version Name: $VERSION_NAME"
                  echo "ğŸ”¢ Build Number: $BUILD_NUMBER"

            - name: Clean previous builds
              run: |
                  rm -rf build
                  flutter clean
                  flutter pub get

            - name: Build web app
              run: |
                  flutter build web --release \
                    --build-name=${{ steps.version.outputs.version_name }} \
                    --build-number=${{ steps.version.outputs.build_number }} \
                    --dart-define=API_BASE_URL="${{ secrets.API_BASE_URL }}"

            - name: Set up Fly CLI
              uses: superfly/flyctl-actions/setup-flyctl@master

            - name: Deploy to Fly.io
              run: flyctl deploy --remote-only --build-arg API_BASE_URL="${{ secrets.API_BASE_URL }}"
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

            - name: Get deployment URL
              run: |
                  echo "ğŸš€ Deployment successful!"
                  echo "ğŸ“¦ Version: ${{ steps.version.outputs.version_name }}"
                  echo "ğŸ”¢ Build: ${{ steps.version.outputs.build_number }}"
                  echo "ğŸ·ï¸  Tag: ${GITHUB_REF#refs/tags/}"
                  echo "ğŸŒ App URL: https://ben-mae-the-wedding.fly.dev"
