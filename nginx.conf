events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    server {
        listen 8080;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Handle Flutter web routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache for JavaScript and CSS - must revalidate on each request
        location ~* \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate, max-age=3600";
            etag on;
        }

        # Cache static assets (images, fonts, etc.) - long term cache
        location ~* \.(png|jpg|jpeg|gif|GIF|ico|svg|woff|woff2|ttf|eot|json)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # No cache for index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}